<body>
    <div class="container"></div>
   
    <script>
        const bucketlist1 = [
            { id: 3, text: "여행 가기", done: false },
            { id: 2, text: "치킨 먹기", done: true },
            { id: 1, text: "코딩 하기", done: false }
        ]


        function removeList(id){
            
            return bucketlist1.filter(li => li.id !== id).map(li => li)
        }
        
        console.log(removeList(2))
    </script>
</body>
