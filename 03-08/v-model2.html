<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id="app">
          <input v-model:value="message">  
          <!-- v-bind:value로 하면 input값 바꿔도 alert에 메세지 나옴 -->
          <button v-on:click="print">GOGO</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "메세지"
            },
            methods:{
                print(){
                    for(let i =0; i<3; i++){
                        alert(this.message)
                    }
                }
            }
        })


    </script>
  </body>
</html>
