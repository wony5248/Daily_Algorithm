<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id="app">
        <h1 class="message"> {{message}}</h1>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello world!"
            }
        })
        document.querySelector("#app").addEventListener("click", function(event) {
            if(document.querySelector(".message").innerHTML === "하하"){
                document.querySelector(".message").innerHTML = "Hello world!"
            }
            else{
                document.querySelector(".message").innerHTML = "하하"
            }
        })
    </script>
  </body>
</html>
