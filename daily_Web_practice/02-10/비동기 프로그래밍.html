<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /// 깊어지면 callback hell
        console.log("hi");
        setTimeout(()=>{
            console.log("1");
            setTimeout(()=>{
                console.log("2");
                setTimeout(()=>{
                    console.log("3");
                    setTimeout(()=>{
                        console.log("4");
                        setTimeout(()=>{
                            console.log("5");
                        },5000)
                    },4000)
                },3000)
            },2000)
        },1000)
            
        
        

    </script>
</body>
