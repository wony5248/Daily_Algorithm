<body>
    <script>
        //자바스크립트는 싱글 쓰레드
        function plus(number,callback){
            console.log(`number: ${number}`);
            setTimeout(() => {
                const result = number + 1;
                if (callback) {
                    callback(result);
                }
            });
        }

        plus(0, plus)
    </script>
