<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="seen1">
        <div>{{seen1}}</div>
        <div>{{seen2}}</div>
        <div>{{seen3}}</div>
      </div>
      <div v-else-if="seen2">
        <div>{{seen1}}</div>
        <div>{{seen2}}</div>
        <div>{{seen3}}</div>
      </div>
      <div v-else-if="seen3">
        <div>{{seen1}}</div>
        <div>{{seen2}}</div>
        <div>{{seen3}}</div>
      </div>
      <button @click="BBQ">GO</button>
      <!-- @ 는 v-on:의 줄임말 -->
      <!-- :는 v-bind:의 줄임말 -->
      <input :value="seen1">
      <input :value="seen2">
      <input :value="seen3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          seen1: true,
          seen2: false,
          seen3: false,
        },
        methods: {
          BBQ() {
            if (this.seen1 === true) {
              (this.seen1 = false), (this.seen2 = true), (this.seen3 = false);
            } else if (this.seen2 === true) {
              (this.seen1 = false), (this.seen2 = false), (this.seen3 = true);
            } else {
              (this.seen1 = true), (this.seen2 = false), (this.seen3 = false);
            }
          },
        },
      });
    </script>
  </body>
</html>
